<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	반복문(for, while)
	- 주어진 조건에 따라 특정 문장을 반복 실행하는 문
	- for문은 주로 반복 횟수가 정해져 있을 때 주로 사용하고,
	  while문은 주로 반복 횟수가 정해져 있지 않을 때 주로 사용
	  
	1.for 문
	for(초기식; 조건식; 증감식) {
		// 조건식 판별 결과가 false 일 때 반복 실행할 문장들...
	}
	*/
	
	// document.write() 함수를 통해 "Hello, world!" 문자열 3번 출력
	for(var v = 1; v <= 3; v++) {
		document.write("Hello, world!<br>");
	}
	
	// 자바스크립트에서 var 을 사용하여 변수 선언할 경우 블럭과 관계없이 접근 가능함
	// 단, let 을 사용하여 변수 선언 시 접근 불가 = 오류 발생함! 무조건 var만 사용
	document.write("for문 종료 후 v 값 = " + v + "<br>");
	
	//==========================================================================
	/*
	2. while 문
	초기식;
	
	while(조건식) {
		// 조건식 판별 결과가 true 일 때 반복 실행할 문장들...
		// (증감식)(위치 유동적)
	}
	*/
	
	// itwill 문자열 5번 반복
	var i = 1;
	while(i <= 5) {
		document.write("itwll<br>");
		i++
	}
	
	
	
</script>
</head>
<body>

</body>
</html>
