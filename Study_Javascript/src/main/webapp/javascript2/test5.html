<!DOCTYPE html>

<script src="test5.js"></script>
<script type="text/javascript">
	/*
	매개변수도 있고, 리턴값도 있는 함수
	- 함수 호출시 값을 전달하고, 함수 종료 시 값을 리턴하는 함수
	- 단, 매개변수는 복수개가 올 수 있지만, 리턴값은 하나만 리턴 가능
	*/
	
	// 정수 2개(num1,num2) 를 전달받아 최대값을 리턴하는 함수 max() 정의
	function max(num1, num2) {
		if(num1 < num2) {
			return num2;
		} else {
			return num1;
		}
	}
	document.write(max(20,20));
	
	document.write("<hr>");
	//========================================================================
	var loginResult = login("admin", "1234");
	document.write(alert(loginResult));
</script>
</head>
