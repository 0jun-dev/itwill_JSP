<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function showMessage() {
		alert("showMessage() 함수 호출됨");
	}
</script>
</head>
<body>
	<h1>test2.html - 사용자 정의 함수</h1>
	<!-- 
	HTML 태그 요소에 onXXX 속성을 사용하면 XXX 기능이 동작할 때 지정된 자바스크립트 코드가 실행됨
	=> onclick 속성은 해당 요소를 "클릭" 하면 동작
	=> onclick="자바스크립트코드" 형식으로 지정 시 "클릭" 하면 해당 코드가 실행됨
	 -->
	<input type = "button" value="함수호출" onclick="alert('함수 호출됨')">
	
	<!-- 함수호출2 버튼 클릭시 사용자 정의 함수 showMessage() 함수 호출 -->
	<input type = "button" value="함수호출2" onclick="showMessage()">
	
	<!-- 함수호출3 버튼 클릭 시 외부 자바스크립트 파일(test1.js)의 printMame() 함수 호출 -->
	<script src = test1.js></script>
	<input type = "button" value="이름" onclick="printName()">
</body>
</html>
